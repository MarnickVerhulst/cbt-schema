<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CBT Schema Invuller</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      background-color: #f4f4f4;
    }
    h1 {
      text-align: center;
    }
    form {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    textarea, input[type="text"], input[type="number"] {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.25rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      resize: vertical;
      font-size: 1rem;
    }
    button {
      margin-top: 2rem;
      padding: 1rem 2rem;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>CBT Schema Invuller</h1>
  <form id="cbt-form">
    <label for="gebeurtenis">Gebeurtenis</label>
    <textarea id="gebeurtenis" name="Gebeurtenis" rows="2"></textarea>

    <label for="negatieve-gedachte">Negatieve gedachte en geloof sterkte (%)</label>
    <textarea id="negatieve-gedachte" name="Negatieve gedachte en geloof sterkte %" rows="2"></textarea>

    <label for="negatief-gevoel">Negatief gevoel (%)</label>
    <input type="number" id="negatief-gevoel" name="Negatief gevoel %" min="0" max="100" />

    <label for="bewijs-ondersteunend">Welk bewijs heb ik om deze gedachte te ondersteunen?</label>
    <textarea id="bewijs-ondersteunend" name="Bewijs voor negatieve gedachte" rows="3"></textarea>

    <label for="alternatief-perspectief">Kan ik er op enige andere manier naar kijken?</label>
    <textarea id="alternatief-perspectief" name="Alternatieve kijk" rows="3"></textarea>

    <label for="bewijs-alternatief">Welk bewijs heb ik om deze andere manier van denken te ondersteunen?</label>
    <textarea id="bewijs-alternatief" name="Bewijs voor alternatieve gedachte" rows="3"></textarea>

    <label for="nieuw-geloof">Hoe erg geloof ik mijn gedachte nog? (%)</label>
    <input type="number" id="nieuw-geloof" name="Geloof negatieve gedachte na reflectie %" min="0" max="100" />

    <label for="nieuw-gevoel">Hoe voel ik me nu? (%)</label>
    <input type="number" id="nieuw-gevoel" name="Nieuw gevoel %" min="0" max="100" />

    <button type="button" onclick="downloadData()">Opslaan als bestand</button>
  </form>

  <script>
    function downloadData() {
      const form = document.getElementById('cbt-form');
      const formData = new FormData(form);
      const data = {};

      formData.forEach((value, key) => {
        data[key] = value;
      });

      const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `cbt-schema-${new Date().toISOString()}.json`;
      a.click();
      URL.revokeObjectURL(url);
    }
  </script>
</body>
</html>
